<!DOCTYPE html>
<html>
  <head>
    <title>Search For Patience</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      #container div {
        width: 100%;
        height: 100vh;
        touch-callout; none;
        user-select: none;
      }
      p {
        position: relative;
        margin: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 4em;
        line-height: 3em;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="container" style="width: 100%;"><div><p id="prompt">Click to Begin</p><p id="static">The time is currently</p></div></div>
    <script>
      var now;
      var xPos;
	    var yPos;
      var counter=0;
      var n = Math.floor((Math.random() * 20) + 10);
      $(document).ready(function(){
        $('#static').hide();
        $(document).click(function(e){
          if (counter == n) {
            $('#container').append('<p style="top: ' + yPos +'px; left:' + xPos + 'px; position: absolute; font-size: 2em;touch-callout; none; user-select: none;"><a href="../level6/index.html">Continue</a></p>');
            $("html, body").animate({ scrollTop: $(document).height() }, 250);
          } else {
            counter = counter+1;
            xPos = e.pageX;
		        yPos = e.pageY;
            now = new Date().toLocaleTimeString();
            $('#prompt').hide();
            $('#static').fadeIn();
		        $('#container').append('<p style="top: ' + yPos +'px; left:' + xPos + 'px; position: absolute; font-size: 2em;touch-callout; none; user-select: none;">'+now+'</p>')
          }
	      });
      });
    </script>
  </body>
</html>
