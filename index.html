<!DOCTYPE html>
<html>
<head>
  <title>Search For Patience</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <style>
    #arjsDebugUIContainer, .a-enter-vr{
      display: none;
    }
    p, h3 {
      margin: auto;
      line-height: 1.75em;
      width: 80%;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.75);
      width: 100%;
      padding: 25px 0 25px 0;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h3>Welcome</h3>
    <p>Follow the instructions and find patience somewhere on this site. Please point camera towards marker to continue.</p>
  </div>

  <a-scene style=" margin: 0; z-index: 1; overflow: hidden;" embedded arjs='sourceType: webcam;'>
    <a-assets>
      <img id="thumb" crossorigin="anonymous" src="thumb-01.jpg">
      <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
    </a-assets>

    <!--<a-entity
            position="0 0.25 -1.5" rotation="-90 0 0"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: #thumb"
            sound="on: click; src: #click-sound">
    </a-entity>-->

    <a-marker preset='hiro'>
      <a-entity id='words' text="align: center; width: 5; value: Begin;" position="0 0.25 -1.5" rotation="-90 0 0"></a-entity>
      <!--<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>-->
    </a-marker>
    <a-camera>
      <a-cursor id="cursor"></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
