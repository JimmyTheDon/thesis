<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Search For Patience</title>
  <link rel="icon" type="image" href="../icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,user-scalable=no">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  <script src='js/jspdf.min.js'></script>
  <script language="javascript" type="text/javascript" src="js/jspdf.customfonts.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/default_vfs.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="modal">
      <span class="emoji">üëè</span>
      <h1>Congratulations <span id='name'></span></h1>
      <p>Click on the button below to download your prize.<br>(For iOS devices, please email it to yourself.)</p>
      <input class="modal-btn" type="button" id="button" value="Download"/>
    </div>
    <div id="confetti-wrapper"></div>
  </div>
  <script  src="js/index.js"></script>
  <script>
  for(i=0; i<200; i++) {
    // Random rotation
    var randomRotation = Math.floor(Math.random() * 360);
    // Random width & height between 0 and viewport
    var randomWidth = Math.floor(Math.random() * Math.max(document.documentElement.clientWidth, window.innerWidth || 0));
    var randomHeight =  Math.floor(Math.random() * Math.max(document.documentElement.clientHeight, window.innerHeight || 0));

    // Random animation-delay
    var randomAnimationDelay = Math.floor(Math.random() * 10);
    console.log(randomAnimationDelay)

    // Random colors
    var colors = ['#0CD977', '#FF1C1C', '#FF93DE', '#5767ED', '#FFC61C', '#8497B0']
    var randomColor = colors[Math.floor(Math.random() * colors.length)];

    // Create confetti piece
    var confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.top=randomHeight + 'px';
    confetti.style.left=randomWidth + 'px';
    confetti.style.backgroundColor=randomColor;
    confetti.style.transform='skew(15deg) rotate(' + randomRotation + 'deg)';
    confetti.style.animationDelay=randomAnimationDelay + 's';
    document.getElementById("confetti-wrapper").appendChild(confetti);
  }
  </script>
</body>
</html>
