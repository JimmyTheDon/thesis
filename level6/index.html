<body>
  <div class="clock-wrapper">

            <div class="clock-hour"></div>
            <div class="clock-minute"></div>
            <div class="clock-second"></div>
            <div class="clock-center"></div>
        </div>
    </div>
    <p id="prompt">Please wait<br> <span id='seconds'>0</span> minutes</p>

    <script src="js/index.js"></script>
    <script>
      var linkURL = ["../level1/index.html", "../level8/index.html", "../level3/index.html", "../level4/index.html", "../level2/index.html", "index.html"];
      var time = Math.floor(Math.random() * 5) + 5;  // returns a number between 1 and 10
      document.getElementById('seconds').innerHTML = time;
      var timeleft = time * 90 * 1000;
      var downloadTimer = setInterval(function(){
        console.log(timeleft);
        timeleft--;
        if(timeleft < 0) {
          clearInterval(downloadTimer);
          document.getElementById('prompt').remove();
          document.body.innerHTML+= "<p id='prompt'><a href='"+linkURL[Math.floor(Math.random()*6)]+"'>Continue</a></p>";
        }
      },1000);
    </script>
</body>
