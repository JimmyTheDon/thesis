<!DOCTYPE html>
<html>
  <head>
    <title>Current Time</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      #container div {
        width: 100%;
        height: 100vh;
        touch-callout; none;
        user-select: none;
      }
      p {
        position: relative;
        margin: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 2em;
        line-height: 3em;
        font-family: monospace;
      }
      span {
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <div id="container" style="width: 100%;"><div id="prompt"><p>Click to Begin</p></div></div>
    <script>
      var now;
      var start = new Date().toLocaleTimeString();
      $(document).ready(function(){
        $(document).click(function(){
          now = new Date().toLocaleTimeString();
            $('#prompt').hide();
		        $('#container').append('<div><p>Current Time<br><span>'+now+'</span><br>You have been here since '+start+'</p></div>')
            $("html, body").animate({ scrollTop: $(document).height() }, 250);
	       });
      });
    </script>
  </body>
</html>
